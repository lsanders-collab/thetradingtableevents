<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trading Table | Sync & Strategy</title>
    <style>
        :root {
            --bg-color: #040d1a;
            --card-bg: rgba(10, 25, 47, 0.92);
            --text-main: #e6f1ff;
            --accent-teal: #64ffda;
            --candle-green: #00ffcc;
            --candle-red: #ff4d4d;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            color: var(--text-main); 
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            /* Creating a repeating candlestick pattern background */
            background-image: 
                /* Pattern 1: Bullish Hammer */
                linear-gradient(90deg, transparent 49%, var(--candle-green) 50%, transparent 51%),
                linear-gradient(0deg, transparent 20%, var(--candle-green) 20%, var(--candle-green) 35%, transparent 35%),
                /* Pattern 2: Bearish Engulfing */
                linear-gradient(90deg, transparent 19%, var(--candle-red) 20%, transparent 21%),
                linear-gradient(0deg, transparent 50%, var(--candle-red) 50%, var(--candle-red) 80%, transparent 80%);
            background-size: 100px 200px, 100px 200px, 150px 250px, 150px 250px;
            background-attachment: fixed;
            opacity: 1;
        }

        /* Dark overlay to make text readable over the patterns */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, var(--bg-color) 90%);
            z-index: -1;
        }

        header { 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(180deg, rgba(26, 42, 108, 0.8) 0%, rgba(4, 13, 26, 0.9) 100%);
            border-bottom: 2px solid var(--accent-teal);
            border-radius: 12px;
            margin-bottom: 30px;
            backdrop-filter: blur(8px);
        }

        .logo { 
            max-width: 160px; 
            filter: drop-shadow(0 0 10px var(--accent-teal));
            margin-bottom: 15px;
        }

        h1 { font-size: 2.2rem; letter-spacing: 3px; margin: 5px 0; color: #fff; text-transform: uppercase; }

        .container { max-width: 850px; margin: 0 auto; }

        .card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid rgba(100, 255, 218, 0.15);
            margin-bottom: 25px; 
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover { border-color: var(--accent-teal); transform: scale(1.01); transition: 0.3s; }

        h2 { color: var(--accent-teal); font-size: 1.1rem; letter-spacing: 2px; border-left: 4px solid var(--accent-teal); padding-left: 15px; }

        .schedule-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }

        .time-slot { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); }

        .link-button { 
            display: inline-block;
            background: var(--accent-teal);
            color: var(--bg-color); 
            text-decoration: none; 
            font-weight: 800; 
            padding: 14px 28px;
            border-radius: 8px;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .link-button:hover { filter: brightness(1.2); box-shadow: 0 0 20px rgba(100, 255, 218, 0.4); }

        .discord-btn { 
            display: block;
            margin-top: 10px;
            color: #5865F2; 
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .footer { text-align: center; color: #4e5d78; margin-top: 40px; font-size: 0.8rem; }

        @media (max-width: 600px) { .schedule-grid { grid-template-columns: 1fr; } }
    </style>
</head>
