<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trading Table | Sync & Strategy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0e1b2e;
            --teal: #64ffda;
            --bg-slate: #e2e8f0; /* Toned down grey-blue background */
            --border-grey: #cbd5e0;
            --text-dark: #1a202c;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            padding: 0; 
            color: var(--text-dark);
            background-color: var(--bg-slate);
            line-height: 1.6;
        }

        header { 
            background: linear-gradient(135deg, var(--navy) 0%, #162a45 100%);
            color: white;
            text-align: center; 
            padding: 80px 20px;
            border-bottom: 5px solid var(--teal);
        }

        /* IMPORTANT: Make sure this filename matches exactly what you uploaded to GitHub */
        .logo { 
            max-width: 140px; 
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(100, 255, 218, 0.4));
        }

        h1 { 
            font-size: 3rem; 
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            text-transform: uppercase;
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.4rem;
            color: var(--teal);
            margin-top: 10px;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 60px 20px;
        }

        /* Frame Style Boxes */
        .schedule-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 50px;
        }

        .frame-box {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid var(--border-grey);
            padding: 30px;
            text-align: center;
            position: relative;
            transition: 0.3s;
        }

        /* Teal accent for the Frame corners */
        .frame-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: 15px;
            height: 15px;
            border-top: 4px solid var(--teal);
            border-left: 4px solid var(--teal);
        }

        .frame-box h3 {
            font-size: 1.2rem;
            color: var(--navy);
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c5282;
        }

        .event-section {
            text-align: center;
            padding: 40px;
            border: 1px solid var(--border-grey);
            background: rgba(255,255,255,0.4);
            margin-bottom: 40px;
        }

        .btn { 
            display: inline-block;
            background-color: var(--navy);
            color: white;
            text-decoration: none; 
            font-weight: 700; 
            padding: 18px 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            border: 1px solid var(--teal);
            transition: 0.3s;
        }

        .btn:hover { 
            background-color: var(--teal);
            color: var(--navy);
        }

        .discord-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--navy);
            text-decoration: none;
            font-weight: 800;
            border-bottom: 3px solid var(--teal);
            padding-bottom: 5px;
        }

        footer { 
            background-color: var(--navy);
            color: #718096;
            text-align: center; 
            padding: 40px 20px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .schedule-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <img src="Screenshot 2025-10-04 230134.png" alt="The Trading Table" class="logo">
        <h1>The Trading Table</h1>
        <div class="tagline">Sync. Strategy. Success.</div>
    </header>

    <div class="container">
        
        <div class="schedule-grid">
            <div class="frame-box">
                <h3>Monday & Wednesday</h3>
                <div class="time-text">08:30 AM — 10:00 AM EST</div>
            </div>
            <div class="frame-box">
                <h3>Thursday Night</h3>
                <div class="time-text">08:30 PM — 10:00 PM EST</div>
            </div>
        </div>

        <div class="event-section">
            <h2 style="text-transform: uppercase; letter-spacing: 2px; font-size: 1rem; color: #718096;">Special Event</h2>
            <div style="font-size: 2rem; font-weight: 800; margin: 10px 0;">Saturday, February 28, 2026</div>
            <p>Jonesboro, GA | 11:00 AM — 01:00 PM</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdBNzLKFA8nbT1jQ5I6PpXYs_UcMWYhES5IHdKsNH4soNzPYw/viewform?usp=sharing&ouid=106151532685743508352" class="btn" target="_blank">Register Now</a>
        </div>

        <div style="text-align: center;">
            <a href="https://discord.gg/tnkY89M8Eq" class="discord-link" target="_blank">Join The Trading Table Discord →</a>
        </div>

    </div>

    <footer>
        &copy; 2026 THE TRADING TABLE
    </footer>

</body>
</html>
